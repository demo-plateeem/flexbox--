<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox Explorer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.bootcss.com/semantic-ui/2.1.7/semantic.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="../../../css/styles/solarized-light.css">
	<style>
		.flex-container {
			display: flex;
            justify-content: space-between;
            flex-direction: row;
            flex-wrap: nowrap;

		}
		.flex-item div {
			flex: 0 1 auto;
		}


	</style>
</head>
<body>
<main class="main">

	<aside id="sideBar" class="sideBar flex">
		<hgroup class="hgroup flex">
		<a href="http://tabgre.com/flexeplorer.com/index.html">Flexeplorer</a> <!--href should be fix after all finish-->
		<i class="angle double left icon big" id="toggle"></i>
		</hgroup>
		<menu class="controls flex">
			<div>
				<code>flex:
				<label class="ui input"><input id ='flex-grow' type="text" value="1" data-content="flex-grow"></label>
				<label class="ui input"><input id='flex-shrink' type="text" value="1"/></label>
				<label class="ui input"><input id='flex-basic' type="text" value="auto"/></label>
			    </code>
			</div>
			<div>
				<code># of flex items:
				<button class="ui teal basic button tiny" id="count-plus">
				<i class="count-controls plus icon" style="margin-right: 0;"></i> <!--overwrite the margin to centering-->
			    </button>
				<button class="ui teal basic button tiny" id="count-minus">
				<i class="count-controls minus icon" style="margin-right: 0;"></i>
			    </button>
			    </code>
			</div>
			<div>
				<code>flex-direction:
					<select id="flex-direction-control" class="ui dropdown selection">
					<option value="row">row</option>
					<option value="row-reverse">row-reverse</option>
					<option value="column">column</option>
					<option value="column-reverse">column-reverse</option>
				    </select>
				</code>
			</div>
			<div>
				<code>flex-wrap:
					<select id="flex-wrap-control" name="flex-wrap-control" class="ui dropdown selection compact">
						<option value="wrap">wrap</option>
						<option value="wrap-reverse">wrap-reverse</option>
						<option value="nowrap">nowrap</option>
					</select>
				</code>
			</div>
			<div>
				<code>justify-content:
					<select id="justify-content-control" name="justify-content-control" class="ui dropdown selection">
						<option value="flex-start">flex-start</option>
						<option value="flex-end">flex-end</option>
						<option value="center">center</option>
						<option value="space-between">space-between</option>
						<option value="space-around">space-around</option>
					</select>
				</code>
			</div>
			<div>
				<i class="cn flag huge"></i>
				<button class="ui green github button">
					<i class="github icon"></i>
					<a class="github icon" href="https://github.com/ivanberry/flexeplorer">Flexbox</a>
				</button>
				<button class="ui blue toggle button">
					<i class="fork icon"></i>
					<a class="fork icon" href="https://github.com/ivanberry">TabGre'hub</a>
				</button>
			</div>
		</menu>




	</aside>
	<!--aside ends here-->
<figure id="demo" class="flex-container demo" style="font-size: 12px;font-weight: 900;">
	<div class="flex-item"><span contenteditable>Elit atque!</span></div>
	<div class="flex-item"><span contenteditable>Adipisicing</span></div>
	<div class="flex-item"><span contenteditable>Lorem.</span></div>
	<div class="flex-item"><span contenteditable>Consectetur laudantium.</span></div>
</figure>
</main>
<footer class="footer flex">
	<pre><code class="language-css">

	</code></pre>

	<div class="caniuse">
		<h2>浏览器支持</h2>
		<h3><a href="http://caniuse.com/#search=flex" target="blank">Can I Use Flex</a></h3>
	</div>
	
</footer>
<script src="js/custom.js"></script>
<script src="js/custom1.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
<script src="https://cdn.bootcss.com/semantic-ui/2.1.7/semantic.min.js"></script>
<script >
	var el = document.querySelector('footer code.language-css'),
	    cssStyle = document.styleSheets[4].cssRules,
        elCssRules = [];

	function getStyle() {

		for (var i = 0; i < cssStyle.length; i++) {
		elCssRules[i] = cssStyle[i].cssText;
	}

		//to string
		var rules =elCssRules.join('\n');
		el.textContent = rules;

	}
	getStyle();
</script>
<script src="../../../js/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
